<div class="modals__order order" data-modal="order">
  <button class="modals-close btn-reset order__close"></button>
  <h2 class="order__title">Ваш заказ</h2>
  <div class="order__item order-item">
    <div class="order-item__img">
      <picture>
        <source srcset="img/pizza.avif" type="image/avif">
        <source srcset="img/pizza.webp" type="image/webp">
        <img loading="lazy" src="img/pizza.png" class="image" width="94" height="94" alt="Изображение пиццы">
      </picture>
    </div>
    <div class="order-item__content">
      <h3 class="order-item__content-title">Чикен Сладкий Чили</h3>
      <p class="order-item__content-descr">Традиционное тесто, 23 см</p>
      <div class="quantity order-item__quantity">
        <button class="btn-reset quantity__minus">-</button>
        <input class="quantity__value input-reset" type="text" value="1">
        <button class="btn-reset quantity__plus">+</button>
      </div>
      <span class="order-item__total">499 ₽</span>
    </div>
  </div>
</div>
