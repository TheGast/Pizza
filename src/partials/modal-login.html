<div class="modals__login login" data-modal="login">
  <button class="modals-close btn-reset login__close"></button>
  <form class="login__form" action="" method="post">
    <h2 class="login__form-title">Вход в аккаунт</h2>
    <p class="login__form-descr">Сможете быстро оформлять заказы,
      использовать бонусы</p>
    <label class="login__form-label">
      <span>Номер телефона</span>
      <input class="login__form-input input" type="tel" placeholder="+7">
    </label>
    <button class="login__form-btn btn-reset btn-primary" type="submit">Войти</button>
    <p class="login__form-annotation">Продолжая, вы соглашаетесь со сбором и обработкой персональных данных и
      пользовательским соглашением</p>
  </form>
</div>
